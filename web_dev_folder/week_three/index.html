<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
    <link rel="stylesheet" href="./public/index.css">
</head>
<body>
	<section>
        <form action="">
            <label for="fname">First Name</label>
            <input type="text" id="fname"> <br> <br>
    
            <label for="lname">Last Name</label>
            <input type="text" id="lname"> <br> <br>
    
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob"> <br> <br>
    
            <label for="pol">County of Birth</label>
            <select id="pol">
                <option value="Nairobi">Nairobi</option>
                <option value="Mombasa">Mombasa</option>
                <option value="Baringo">Baringo</option>
                <option value="Bomet">Bomet</option>
                <option value="Embu">Embu</option>
            </select> <br> <br>
    
            <label for="pSchool">Primary School</label>
            <select id="pSchool">
                <option value="Aga Khan Junior Academy">Aga Khan Junior Academy</option>
                <option value="St. Mary's School">St. Mary's School</option>
                <option value="Kianda School">Kianda School</option>
                <option value="Olympic Primary School">Olympic Primary School</option>
                <option value="Kenya Muslim Academy Primary">Kenya Muslim Academy Primary</option>
                <option value="St. Michael Primary School">St. Michael Primary School</option>
            </select> <br> <br>
    
            <label for="sSchool">Secondary School</label>
            <select id="sSchool">
                <option value="Nairobi School">Nairobi School</option>
                <option value="Kenya High School">Kenya High School</option>
                <option value="Lenana School">Lenana School</option>
                <option value="Moi Forces Academy">Moi Forces Academy</option>
                <option value="Olympic High School">Olympic High School</option>
                <option value="Sacred Hearts High School">Sacred Hearts High</option>
            </select> <br> <br>
    
            <label for="hobbies">Hobbies</label>
              <textarea id="hobbies" rows=4 cols=40 placeholder="Type in your hobbies here"> </textarea> <br> <br>
    
            <label for="religiousBelief">Religion</label>
            <select id="religiousBelief">
                <option value="Christian">Christian</option>
                <option value="Muslim">Muslim</option>
                <option value="Hindu">Hindu</option>
                <option value="Budhist">Budhist</option>
                <option value="Atheist">Atheist</option>
            </select> <br> <br>
    
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select> <br> <br>
    
            <button type="submit">Submit</button>
        </form>
	</section>
</body>
